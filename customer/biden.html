 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 


 <link rel="preconnect" href="https://fonts.gstatic.com">


 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

<div class="container"><!--Container class-->
<div class="head"><!--Heading section ending-->

  <hr>
  <h1 class="title">FASAL BAZAR</h1>
  <hr>  

</div><!--Heading section ending-->


<!--Signup Form Starting-->
<div class="form1">
<th><h2>Create New Account</h2></th>
  <form method="post" action="biden.php" enctype="multipart/form-data">
    <table class="tb1" cellpadding="20%">

    <tr>
  <!-- bidder's name start here  -->
    <td><label for="un">Name:</label><br>
    <input type="text" name="un" id="un" class="un" size="30" placeholder="नाम" required  oninvalid="this.setCustomValidity('कृपया अपना नाम यहाँ रिक्त स्थान में भरें')"
  oninput="this.setCustomValidity('')"></td><br>
  <!-- bidder's name ending -->  
    </tr>
  

    <tr>
  <!-- mobile number start here -->    
    <td><label for="pn">Phone</label><br>
    <input type="tel" id="pn" name="pn" placeholder="10 अंकों का मोबाइल नंबर" size="30" pattern="[0-9]{10}" required oninvalid="this.setCustomValidity('मोबाइल नंबर के साथ रिक्त स्थान को भरें')"
  oninput="this.setCustomValidity('')"><br></td>
    <!-- mobile number end here -->
    </tr>
  

    <tr>
      <!--pan card id start  -->
    <td><label for="pid">Pan Card ID Number</label><br>
    <input type="text" name="pid" id="pid" size="30" placeholder="10 अंकों का पैन कार्ड नंबर"  required oninvalid="this.setCustomValidity('पैन कार्ड पहचान संख्या के साथ रिक्त स्थान को भरें')"
  oninput="this.setCustomValidity('')"></td><br>

      <!--pan card id ending here  -->
    </tr>

    <tr>
      <!--bidder's pancard id image start here  -->
    <td><label for="idimg">Pan Card ID Image</label></br>
    <input type="file" name="idimg" id="idimg" required style="color:white"
    oninvalid="this.setCustomValidity('पैन कार्ड संख्या के प्रमाणीकरण हेतु पैन कार्ड फोटो प्रदान करें')"
  oninput="this.setCustomValidity('')"><br></td>
    <!--bidder's pancard id image end here  -->  
    </tr>
    
    </table>
    <table class="tb2">

    <tr>
      <!--password start here  -->
    <td><label for="pwd">Password</label><br>
    <input type="password" name="pwd" id="pwd" size="30"  placeholder="पासवर्ड" required oninvalid="this.setCustomValidity('उपयोगकर्ता की पुष्टि के लिए पासवर्ड भरना अनिवार्य है')"
  oninput="this.setCustomValidity('')"><br></td>
    <!-- password end here -->
    </tr>

    <tr>
      <!--confirm password start here -->
    <td><label for="cpwd">Confirm Password</label><br>
    <input type="password" name="cpwd" id="cpwd" size="30" placeholder="पासवर्ड की पुष्टि कीजिये" required oninvalid="this.setCustomValidity('उपरोक्त पासवर्ड की पुष्टि करने के लिए कृपया वही पासवर्ड दोबारा दर्ज करें')"
  oninput="this.setCustomValidity('')"><br></td>
  <!-- confirm password end here -->
    </tr>

    <tr>
    <!-- bidder's address start here -->
    <td><label for="ad1">Address:</label><br>
    <input type="text" name="ad1" id="ad1" size="30" placeholder="पता '100' अक्षर में" required oninvalid="this.setCustomValidity('घर एवं कार्यस्थल का पता दर्ज करना अनिवार्य है')"
  oninput="this.setCustomValidity('')"><br></td>
  <!-- bidder's address end here -->
    </tr>

    <tr>
    <td><label for="pp">Profile Picture</label><br>
    <input type="file" name="pp" id="pp" style="color:white"><br></td>
    </tr>

    <tr>
    <input type="submit" name="sb" class="sb" value="Submit" style="color:white;font-size:18.5px;border-radius: 6px;">
    </tr>
  </table>
  </form>
</div><!--Signup Form Ending-->


</div><!--Container class end-->

</body>
